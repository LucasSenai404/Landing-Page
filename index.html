<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <header>
    <div class="cabeçalho">
      <h1>Bem vindo(a) a nossa página</h1>
      <h3>Faça seu cadastro abaixo</h3>
    </div>
  </header>
    <div class="img"><img src="/img/robo.jpg" alt="robo" /></div>

    <div class="contener">
      <form action="/index.html">
        <h1>Cadastre-se</h1>

        <br /><label for="nome">Nome:</label><br />
        <input type="text" id="nome" placeholder=" Digite seu nome" required />

        <br /><label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          placeholder=" Digite seu email"
          required
        />

        <br /><label for="tel">Telefone:</label><br />
        <input
          type="tel"
          id="tel"
          placeholder=" Digite seu Telefone"
          required
        />

        <button>Enviar</button>
      </form>
    </div>
    <header>
    <footer>
      <h3>Contatos:</h3>
      <a href="https://web.whatsapp.com/">
        <i class="fa-brands fa-whatsapp"></i></a>
      <a href="https://www.facebook.com/?locale=pt_BR">
        <i class="fa-brands fa-facebook"></i></a>
      <a href="https://www.instagram.com/">
        <i class="fa-brands fa-instagram"></i></a>
      <a
        href="https://www.tiktok.com/login?redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fpt-BR%2F&lang=en&enter_method=mandatory">
        <i class="fa-brands fa-tiktok"></i></a>
    </footer>
  </header>
  </body>
</html>
